<!DOCTYPE html>
<html lang="en">

<head>
    <title>Happy Birthday Meera</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Dancing+Script&family=Great+Vibes&display=swap"
        rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Playfair Display', serif;
            color: #fff;
            overflow-x: hidden;
        }

        .main {
            padding-top: 30px;
        }

        .typing h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        #nae {
            font-family: 'Dancing Script', cursive;
            color: #FFD700;
        }

        #typed {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            color: #FF69B4;
        }

        .area {
            font-size: 3rem;
            font-family: 'Great Vibes', cursive;
            color: #ff5c8d;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        img {
            max-width: 100%;
            border-radius: 10px;
        }

        .cake img {
            width: 300px;
            margin: 30px 0;
        }

        audio {
            display: none;
        }

        /* ‚úÖ Mobile responsive adjustments */
        @media (max-width: 768px) {
            .main {
                padding-top: 20px;
            }

            .typing h2 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            #typed {
                font-size: 2rem;
            }

            .area {
                font-size: 2.3rem;
                margin-bottom: 15px;
            }

            .cake img {
                width: 180px;
                margin: 20px 0;
            }

            .type-wrap {
                margin-bottom: 20px;
            }

            .col-12.col-xl-6.mb-4 img {
                border-radius: 8px;
            }

            .loader button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="loader">
                <!-- Keeping original Start button styling untouched -->
                <button id="play">Turn the lights on!!</button>
            </div>
        </div>
    </div>

    <audio class="song" controls loop>
        <source src="music.mp3.m4a">
        Your browser isn't invited for super fun audio time.
    </audio>

    <canvas id="confetti"></canvas>

    <div class="main">
        <div class="container pt-5">
            <div class="row justify-content-center">

                <div class="col-12 col-xl-6 mb-4">
                    <img src="img/banner.png" alt="Birthday Banner">
                </div>

                <div class="col-12">
                    <div id="name" class="area">Meeraüçç</div>
                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Happy Birthday‚ù§Ô∏è <i id="nae">Meera</i></h2>
                            <h2>Your Batman misses you üòò</h2>
                            <h2>My Home away from home üè°</h2>
                            <h2>cutu chuhiya üê≠üíï</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake">
                    <img src="img/cake.gif" alt="Birthday Cake">
                </div>

            </div>
        </div>

        <!-- Keeping balloon border styling as-is -->
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
    </div>

    <!-- Effects & Scripts -->
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
